name: Build

on: pull_request

jobs:
  build_check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '12', '14' ]
    name: Node ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Install npm@6
        run: npm i npm@6 # to use workspace
      - name: Installing dependencies
        run: npm ci
      - name: Testing
        run: npm test
      - name: Building
        run: npm run build
        